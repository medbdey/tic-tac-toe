<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
<div class="container" id="container">
    <div class="head" id="head">
    <span id="title"> X O</span>
    Game
 </div>
    <div class="players">

    <p id="playerTwo" style="color: black; font-size: 30px;"></p><span id="playerTwoScore" class="spa"></span>        
    </div>
    <div class="gameBoard">
    <div class="square" id="item1" onclick="game(this.id)"></div>
    <div class="square" id="item2" onclick="game(this.id)"></div>
    <div class="square" id="item3" onclick="game(this.id)"></div>

    <div class="square" id="item6" onclick="game(this.id)"></div>
    <div class="square" id="item7" onclick="game(this.id)"></div>
    <div class="square" id="item8" onclick="game(this.id)"></div>
    <div class="square" id="item9" onclick="game(this.id)"></div>
    <button type="button" id="playAgain">Play Again?</button>
</div>
</div>
<div id="names">
    <input type="text" id="playerOneName" placeholder="Write your name playerOne" >
    <input type="text" id="playerTwoName" placeholder="Write your name playerTwo" >
    <button type="submit" id="start">Start the game</button>
</div>
